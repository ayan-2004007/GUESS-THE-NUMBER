    <div class="main">
        <h1 class="gameName">GUESS THE NUMBER</h1>
        <h2 class="gameTag">can you guess the right number between 1 to 100 under 8 guesses ?</h2>
        <div class="mainGame">
            <div class="input">
                <h1 class="inputText">Enter Your Guess Here...</h1>
                <input type="text" class="playerInput">
            </div>
            <button class="submit button" onclick="submit()">submit</button>
            <button class="start button" onclick="startNewGame()">START NEW GAME</button>
            <h1 class="result">RESULT : </h1>
            <div class="pguess_remain">
                <p class="pGuess">Your Previous Guesses :  </p>
                <p class="remain">Guesses Remaining : </p>
            </div>
